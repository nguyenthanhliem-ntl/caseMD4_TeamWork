<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Create city</title>
<style>
    body{
        margin-left: 650px;
    }
</style>
</head>
<body>
<h1>Thêm </h1>
<p>
    <a href="/home" style="margin: auto">Danh sách </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-home}" th:object="${home}" method="post" >
    <table class="table-responsive" >
        <tr>
            <td>Tên nhà:</td>
            <td><input type="text" th:field="*{home_Name}"/></td>
        </tr>
        <tr>
            <td>Trạng thái phòng:</td>
            <td>

                <select  th:field="*{status}" >
                    <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${country.name_status}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Loại phòng:</td>
            <td><input type="text" th:field="*{type_Room}"/></td>
        </tr>
        <tr>
            <td>Loại nhà:</td>
            <td><input type="text" th:field="*{type_Home}"/></td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Số lượng nhà tắm:</td>
            <td><input type="text" th:field="*{num_Bedroom}"/></td>
        </tr>
        <tr>
            <td>Số lượng phòng ngủ:</td>
            <td><input type="text" th:field="*{num_Bathroom}"/></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr><tr>
            <td>Giá:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Thêm"></td>
        </tr>
    </table>
</form>
</body>
