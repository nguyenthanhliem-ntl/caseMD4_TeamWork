<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#submitButton").click(function(event) {
                event.preventDefault();
                ajaxSubmitForm();
            });

        });

        function ajaxSubmitForm() {
            var form = $('#fileUploadForm')[0];
            console.log(form)
            var data = new FormData(form);
            $("#submitButton").prop("disabled", true);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "http://localhost:8011/rest/uploadMultiFiles",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 1000000,
                success: function(data, textStatus, jqXHR) {

                    $("#result").html(data);
                    console.log("SUCCESS : ", data);
                    $("#submitButton").prop("disabled", false);
                    $('#fileUploadForm')[0].reset();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $("#result").html(jqXHR.responseText);
                    console.log("ERROR : ", jqXHR.responseText);
                    $("#submitButton").prop("disabled", false);

                }
            });
        }
        function submitForm() {
            let form = document.getElementById("form");
            let data = new FormData(form);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "http://localhost:8011/rest/upload",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 1000000,
                success: function (data) {
                    document.getElementById('main').innerHTML = `${data.home}<img src="image/${data.image}">`
                }
            })
        }

    </script>
</head>
<body>
<div id="main"></div>
<form enctype="multipart/form-data" id="form">
    <input type="text" name="name">
    <input type="file" name="file"/>
    <button type="button" onclick="submitForm()">Upload</button>
</form>
</body>
</html>
