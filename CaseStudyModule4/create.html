<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        function createUser() {
            let username = $('#username').val();
            let password = $('#password').val();
            let fullname = $('#fullname').val();
            let email = $('#email').val();
            let phonenumber = $('#phonenumber').val();
            let address = $('#address').val();
            let re_pass = $('#re_pass').val();

            if (password == re_pass){
                let user = {
                    "username": username,
                    "password": password,
                    "address": address,
                    "phoneNumber": phonenumber,
                    "fullName": fullname,
                    "email":email,
                    "roles": [{
                        "id": 1
                    }]
                };
                console.log(user)
                // goi ajax
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(user),
                    //tên API
                    url: "http://localhost:8080/api/register",
                    //xử lý khi thành công

                    success: function (){
                        window.location.href = "login.html"
                    }

                });
                //chặn sự kiện mặc định của thẻ
                event.preventDefault();
            }else {
                alert("Mật khẩu không trùng khớp")
            }
        }
    </script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="username" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="fullName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="fullname" placeholder="Full Name"/>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="name" id="phonenumber" placeholder="Phone"/>
                            </div>
                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-home"></i></label>
                                <input type="text" name="name" id="address" placeholder="Address"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" onclick="createUser()" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
